

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form text-center mx-auto my-3">
  <h1>Sign Up</h1>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" formControlName="password"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Repeat Password</mat-label>
    <input matInput type="password" name="password2" formControlName="password2"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput type="text" name="first_name" formControlName="first_name"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" name="last_name" formControlName="last_name"/>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
</form>
