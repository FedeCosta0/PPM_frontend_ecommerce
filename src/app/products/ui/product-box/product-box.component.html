<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{'flex': fullWidthMode}">
    <img [ngClass]="{'h-[200]px': !fullWidthMode, 'h-[360px]': fullWidthMode}" class="mb-1 mx-auto h-[200px]"
         src="https://via.placeholder.com/150">

    <div [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}" class="w-full">
      <div>
        <p class="truncate hover:whitespace-normal">{{product.attributes.name}}</p>
        <p *ngIf="fullWidthMode">{{product.attributes.description}}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.attributes.price | currency:'EUR'}}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
