<mat-card>
  <div class="flex justify-between">
    <div>
      <button [matMenuTriggerFor]="sortByMenu" mat-button>
        Sort by {{sort}}
        <mat-icon iconPositionEnd>sort</mat-icon>

      </button>
      <mat-menu #sortByMenu>
        <button (click)="onSortUpdated('price')" mat-menu-item>price</button>
        <button (click)="onSortUpdated('name')" mat-menu-item>name</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button [matMenuTriggerFor]="menu" mat-button>
          Show {{ itemsShowCount }}
          <mat-icon iconPositionEnd> expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
